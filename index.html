<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor | Base Apparel coming soon page" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="coming-soon">
      <img src="assets/images/logo.svg" alt="Base Apparel logo" class="coming-soon__logo" />
      <header class="coming-soon__header">
        <picture class="coming-soon__hero">
          <source media="(min-width: 768px)" srcset="assets/images/hero-desktop.jpg" />
          <img
            src="assets/images/hero-mobile.jpg"
            alt="Base Apparel hero image"
            class="coming-soon__hero-img"
          />
        </picture>
      </header>

      <div class="coming-soon__content">
        <div class="coming-soon__text">
          <h1 class="coming-soon__title">
            <span class="coming-soon__title-highlight">We're</span> coming soon
          </h1>

          <p class="coming-soon__description">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email
            below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>

        <form class="email-form">
          <div class="email-form__group">
            <input
              type="email"
              class="email-form__input"
              placeholder="Email Address"
              required
              aria-label="Email Address"
            />
            <button type="submit" class="email-form__button">
              <img
                src="assets/images/icon-arrow.svg"
                alt="Submit"
                class="email-form__button-icon"
              />
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link"
          >Frontend Mentor</a
        >. Coded by <a href="#" class="footer__link">Krzysztof Paw≈Çowski</a>
      </p>
    </footer>
  </body>
</html>
