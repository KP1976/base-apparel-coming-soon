<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor | Base Apparel coming soon page" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="coming-soon">
      <img src="assets/images/logo.svg" alt="Base Apparel logo" class="coming-soon__logo" />
      <div class="coming-soon__wrapper">
        <header class="coming-soon__header">
          <picture class="coming-soon__hero">
            <source media="(min-width: 768px)" srcset="assets/images/hero-desktop.jpg" />
            <img
              src="assets/images/hero-mobile.jpg"
              alt="Base Apparel hero image"
              class="coming-soon__hero-img"
            />
          </picture>
        </header>

        <div class="coming-soon__content coming-soon__content--bg">
          <div class="coming-soon__text">
            <h1 class="coming-soon__title">
              <span class="coming-soon__title-highlight">We're</span> coming soon
            </h1>

            <p class="coming-soon__description">
              Hello fellow shoppers! We're currently building our new fashion store. Add your email
              below to stay up-to-date with announcements and our launch deals.
            </p>
          </div>

          <form class="email-form" novalidate id="email-form">
            <div class="email-form__group">
              <label for="email" class="visually-hidden">Email Address</label>
              <input
                type="email"
                id="email"
                class="email-form__input"
                placeholder="Email Address"
                required
                aria-describedby="error-message"
                aria-invalid="false"
              />
              <img
                src="./assets/images/icon-error.svg"
                id="error-icon"
                class="email-form__error-icon"
                alt=""
              />
              <button type="submit" class="email-form__button" aria-label="Submit email address">
                <img src="assets/images/icon-arrow.svg" alt="" class="email-form__button-icon" />
              </button>
            </div>

            <span id="error-message" class="email-form__error-message"
              >Please provide a valid email</span
            >
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" class="footer__link"
          >Frontend Mentor</a
        >. Coded by <a href="#" class="footer__link">Krzysztof Paw≈Çowski</a>
      </p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
